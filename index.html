<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhakthi Heritage 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #fff; font-family: 'Lora', serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .intro-card { padding: 40px; border: 1px solid #d4af37; border-radius: 15px; background: rgba(255,255,255,0.05); max-width: 500px; }
        h1 { font-family: 'Cinzel'; color: #d4af37; }
        .btn { background: #d4af37; color: #000; padding: 15px 30px; border: none; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; margin-top: 20px; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="intro-card">
        <h1>Bhakthi Heritage 2026</h1>
        <p>Step into a journey of devotion and art.</p>
        <a href="jan.html" class="btn">BEGIN THE JOURNEY</a>
    </div>

    <script>
        window.onload = function() {
            const month = new URLSearchParams(window.location.search).get('month');
            if (month) {
                // If URL is index.html?month=feb, it goes to feb.html
                window.location.href = month.toLowerCase() + ".html";
            }
        };
    </script>
</body>
</html>
